<script>
  $(document).ready(function(){
      const alert = `
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Dados inválidos
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      `

      localStorage.setItem('user', 'arroz')
      localStorage.setItem('password', 'arroz')

      localStorage.setItem('user2', 'feijao')
      localStorage.setItem('password2', 'feijao')



      const userBd = localStorage.getItem('user')
      const passBd = localStorage.getItem('password')
      const userBd2 = localStorage.getItem('user2')
      const passBd2 = localStorage.getItem('password2')

      $('#enviar').on('click', function(){
        $(this).prop('disabled', true)
        $('.spin').show()
        const user = $('#usuario, #senha')
        const pass = $('#senha')
        setTimeout(() => {
          if(userBd == user.val() && passBd == pass.val()){
            window.location.href = '../menu/menu.html'
          }else if(userBd2 == user.val() && passBd2 == pass.val()){
            window.location.href = '../admPage/index.html'
          }else {
            user.addClass('is-invalid')
            pass.addClass('is-invalid')
            $(this).prop('disabled', false)
            $('.spin').hide()
          }
      }, 1000);
    })
  })
  </script>
